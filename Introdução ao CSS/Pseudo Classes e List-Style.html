<!DOCTYPE html> <!-- Informa ao agente de usuário a versão de html que deve ser renderizada -->
<html lang="pt-br" dir="ltr">
  <head>
    <title>Pseudo Classes e List-Style</title>
    <meta charset="utf-8">
    <meta name="author" content="Diego Batista">
    <meta name="description" content="Minha primeira página.">
    <meta name="keywords" content="html, tecnologia, programação, desenvolvimento web">

    <style media="screen">

      a:hover {
        color: red;
      }

      a:visited {
        color: yellow;
      }

      a:active {
        color: green;
      }

      ul li {
        list-style-type: circle;
      }

      ol li {
        list-style-type: upper-roman;
      }

    </style>
  </head>

      <li>Item 4</li>
    </ol>
  </body>
</html>
