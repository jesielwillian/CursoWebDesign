<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Float e Clear - MÃ£o na massa</title>

    <style media="screen">
      #container {
        width: 80%;
        padding: 15px;
        background: #ccc;
      }

      #container div {
        width: 150px;
        height: 50px;
        border: solid 2px red;
        margin: 5px;
      }

      #div2 {
        float: right;
      }

      #div3 {
        clear: both;
      }


    </style>

  </head>
  <body>
    <h1>Float</h1>
    <div id="container">
      <div id="div1">Div1</div>
      <div id="div2">Div2</div>
      <div id="div3">Div3</div>
    </div>
  </body>
</html>
