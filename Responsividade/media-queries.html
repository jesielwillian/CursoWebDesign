<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Media Queries</title>

    <meta name="viewport" content="width=device-width">

    <style>
      body {
        font-family: sans-serif;
        background: yellow;
        font-size: 16px;
      }

      .teste {
        background: red;
        width: 320px;
        height: 50px;
      }

      .container {
        background: white;
        padding: 15px;
        font-size: 24px;
      }

      .container div {
        background: #ccc;
        height: 150px;
        font-size: 22px;
      }

      .div1 {
        margin-bottom: 15px;
      }

      .clearfix:after {
        content: '';
        display: block;
        clear: both;
      }

      @media screen and (min-width: 400px) {
        body {
          background: orange;
        }

        .container div {
          width: calc(50% - 20px);
          float: left;
          margin: 10px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de Media Queries</h1>

    <p>Paragrafo qualquer</p>

    <!-- <div class="teste"></div> -->

    <div class="container clearfix">
      <div class="div1">div 1</div>
      <div class="div2">div 2</div>
    </div>
  </body>
</html>
