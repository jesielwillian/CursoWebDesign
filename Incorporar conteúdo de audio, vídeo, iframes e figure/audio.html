<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Áudio</title>
  </head>
  <body>
    <h1>Incorporar conteúdo de audio, video, iframes e figure</h1>
    <h2>Áudio</h2>
    <audio controls autoplay loop>
      <source src="media/mozart_trompa.mp3" type="audio/mp3">
      <source src="media/mozart_trompa.ogg" type="audio/ogg">
      <p>Seu browser não suporta este recurso.</p>
    </audio>

    <h2>Vídeo</h2>
    <video controls autoplay loop muted>
      <source src="media/video.mp4" type="video/mp4">
      <source src="media/video.ogv" type="video/ogv">
      <source src="media/video.webm" type="video/webm">
      <p>Seu browser não suporta este recurso.</p>
    </video>

    <h2>Iframe</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CilbB5CQ5jM"
    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>

    <h2>Figure</h2>
  </body>
</html>
