<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulário de busca no google</title>
  </head>
  <body>
    <h1>Exemplo de formulário</h1>
    <form class="" action="http://google.com/search" method="GET" target="_blank">
      <label for="txtbusca">Buscador Google</label><br>
      <input type="text" name="q" id="txtbusca">
      <input type="submit" value="ok">
    </form>
  </body>
</html>
