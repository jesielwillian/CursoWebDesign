<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text Shadow</title>

    <style media="screen">
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        text-align: center;
        text-shadow: -1px 1px 1px #2b2b2b, -2px 2px 0 #3e3e3e,
        -3px 3px 0 #474747, -4px 4px 0 #555555, -5px 5px 0 #6a6969;
      }

      h2 {
        color: red;
        font-family: sans-serif;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Efeitos CSS</h1>
    <h2>Mussum Ipsum, cacilds vidis litro abertis. Atirei o pau no gatis, per gatis num morreus. Si u mundo tá muito paradis? Toma um mé que o mundo vai girarzis! Tá deprimidis, eu conheço uma cachacis que pode alegrar sua vidis. Copo furadis é disculpa de bebadis, arcu quam euismod magna.</h2>

  </body>
</html>
