<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Box Shadow</title>

    <style media="screen">
      #radius {
        background: red;
        width: 200px;
        height: 200px;
        margin: 50px auto;
        border-radius: 20px 50%;
        box-shadow: 10px 10px 50px -10px black;
      }
    </style>
  </head>
  <body>
    <h1>Efeitos CSS</h1>
    <div id="radius">

    </div>

  </body>
</html>
