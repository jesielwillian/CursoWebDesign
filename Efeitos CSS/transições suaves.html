<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transições Suaves</title>

    <style media="screen">
      div {
        width: 100px;
        height: 100px;
        background-color: orange;
        transition-property: width, height;
        transition-duration: 1s, 3s;
        transition-timing-function: cubic-bezier(.83,-0.47,.42,1.53);
        transition-delay: 0s, .5s;
      }

      div:hover {
        width: 400px;
        height: 400px;
      }

    </style>
  </head>
  <body>
    <h1>Efeitos CSS</h1>
    <div class="">

    </div>

  </body>
</html>
