<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transforms</title>

    <style media="screen">
      .div1 {
        width: 150px;
        height: 150px;
        background: red;
        transform: translate(50px, 50px);
      }

      .div2 {
        width: 150px;
        height: 150px;
        background: blue;  
      }

    </style>
  </head>
  <body>
    <div class="div1">div1</div>
    <div class="div2">div2</div>

  </body>
</html>
