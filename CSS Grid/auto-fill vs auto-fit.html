<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Auto-fill vs Auto-fit</title>

    <style media="screen">
      .gridContainer {
        width: 90%;
        background: #ccc;
        margin: 30px auto;
        display: grid;
        grid-gap: 10px;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        grid-auto-rows: 100px;
      }

      .gridItem {
        background: orange;
        padding: 15px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>Auto-fill vs Auto-fit</h2>
    <div class="gridContainer">
      <div class="gridItem">1</div>
      <div class="gridItem">2</div>
      <div class="gridItem">3</div>
      <div class="gridItem">4</div>
      <div class="gridItem">5</div>
      <div class="gridItem">6</div>
      <div class="gridItem">7</div>
      <div class="gridItem">8</div>
      <div class="gridItem">9</div>
      <div class="gridItem">10</div>
    </div>
  </body>
</html>
